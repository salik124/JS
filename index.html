<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Text Editor</h1>
    <div class="container">
        <div class="nav">
            <div class="main-nav">
                <button id="uppercase">Uppercase</button>
                <button id="lowercase">Lowercase</button>
                <button id="capitalize">Capitalize</button>
                <li id="bold">B</li>
                <li id="italic">I</li>
                <li id="underline">U</li>
                <i id="right" class="fa-solid fa-align-right"></i>
                 <i id="center" class="fa-solid fa-align-center"></i>
                 <i id="left" class="fa-solid fa-align-left"></i>
            </div>
        </div>
        <div class="para">
            <div class="main-para">
                <p id="para-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque autem facere ea maxime distinctio nam, aperiam est inventore, nihil voluptate consequuntur voluptas explicabo temporibus velit !</p>
            </div>
        </div>

    </div>
        <script src="./script.js"></script>
</body>
